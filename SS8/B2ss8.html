<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const playerNames = [
            "Messi",
            "Ronaldo",
            "Neymar",
            "De Bruyne",
            "Kante",
            "Van Dijk",
            "Alisson",
        ];

        function getUpperNames(players) {
        const upperNames = players.map((name) => {
            return name.toUpperCase();
        });

        return upperNames;
        }

        const result = getUpperNames(playerNames);
        console.log(result);
    </script>
</body>
</html>
